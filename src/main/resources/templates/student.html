<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/main_layout">
<head>
<meta charset="UTF-8">
<title>Student List</title>
</head>
<body>
	<div layout:fragment="content">
	
		<div class="row">
			<div class="col-md-6"><h1 class="h3 mb-2 text-gray-800 mb-4">Student List</h1></div>
			<div class="col-md-6 text-right"><a href="/newstudent" class="btn btn-success"><i class="fas fa-plus"></i> Add new</a></div>
		</div>
		
		<div class="card shadow mb-2">
			<div class="card-body">
				<table class="table table-bordered"  cellspacing="0">
					<thead>
						<tr class="bg-success text-light">
							<th>Id</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Sex</th>
							<th>Date Modified</th>
							<th>Email</th>
							<th>Section</th>
							<th>Country</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>John</td>
							<td>Doe</td>
							<td>Male</td>
							<td>20/03/2020</td>
							<td>john@gmail.com</td>
							<td>Sale</td>
							<td>USA</td>
							<td><a href="#" class="btn btn-sm btn-warning">Edit</a></td>
							<td><a href="#" class="btn btn-sm btn-danger" onclick="return confirm('Confirmed to delete this item ?')">Delete</a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
